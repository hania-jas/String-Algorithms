<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker / Caesar Cipher</title>

</head>

<body>
    <h3>Check if the word is palindrome or encode word with Caesar Cipher</h3>
    <input id="userWordInput" />
    <button id="checkWord">CHECK</button>
    <button id="encodeWord">ENCODE</button>
    <div>
        <p id="displayReversed"></p>
    </div>
    <div>
        <p>ENCODED PHRASE:</p>
        <input id="displayEncoded" />
        <button id="decodeWord">DECODE</button>
    </div>
    <br>
    <div>
        <p>DECODED PHRASE:</p>
        <input id="displayDecoded" />
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
